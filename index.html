<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>

  </head>
  <body ng-app="pomodoroApp" ng-controller="mainController as pom">

    <main>
      <div class="ui-controls">
        <div class="pomo-controls">
          <h2>Pomodoro Length </h2>
          <button ng-click="pom.pomDown()">
            <i class="fa fa-minus"></i>
          </button>
          <p>{{ pom.pomMin }}</p>
          <button ng-click="pom.pomUp()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="pomo-controls">
          <h2>Break Length</h2>
          <button ng-click="pom.breakDown()">
            <i class="fa fa-minus"></i>
          </button>
          <p>{{ pom.breakMin }}</p>
          <button ng-click="pom.breakUp()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- <h1>{{ pom.pomTime }}</h1> -->
      <div class="timer-display">
        <h2>{{ pom.timeLeft}}</h2>
        <h3>{{ pom.message }}</h3>
      </div>


      <div class="timer-controls">
        <button ng-click="pom.start()" class="play">
          <i class="fa fa-play"></i>
        </button>

        <button ng-click="pom.pause()" class="pause">
          <i class="fa fa-pause"></i>
        </button>

        <button ng-click="pom.reset()" class="reset">
          <i class="fa fa-ban"></i>
        </button>
      </div>
    </main>

  </body>
</html>
